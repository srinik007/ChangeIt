<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-4">
            <lightning-card title="Data Manipulation">
                <div class="slds-m-around_medium">
                    <div class="slds-theme_shade slds-p-top_xxx-small slds-p-bottom_xxx-small">
                        <p>Select Object</p>
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-combobox name="obj" label="Object" value={selectedObj} 
                                            options={objectOptions} onchange={handleChange}>
                                        </lightning-combobox>
                        <lightning-input type="checkbox" label="Send To Recycle Bin"
                                         name="cbox1" checked={recycle} class="slds-m-top_small"
                                         onchange={handleChange}>
                                        </lightning-input>
                        <lightning-input type="checkbox" label="Purge" name="cbox2"
                                         checked={purge} disabled={isPurge} 
                                         class="slds-m-top_small" onchange={handleChange}>
                                        </lightning-input>
                    </div>
                    <div class="slds-m-top_medium slds-theme_shade slds-p-top_xxx-small 
                                slds-p-bottom_xxx-small">
                        <p>Search Config</p>
                    </div>
                    <div class="slds-m-top_medium filterList">
                        <c-search-index field-val={fieldVal1} field-options={fieldOptions} val={inputVal1}
                                        oper-val={operVal1} oper-options={operOptions} cmp-num="1"
                                        add="c1" is-insert={insertEnabled.c1} is-remove={insertDisabled.c1}
                                        onaddcmp={handleAdd} onfieldchanged={handleFieldChange}>
                                    </c-search-index>
                        <template if:true={childCmp.c1}>
                            <c-search-index field-val={fieldVal2} field-options={fieldOptions} val={inputVal2}
                                        oper-val={operVal2} oper-options={operOptions}
                                        onaddcmp={handleAdd}  add="c2" remove="c1" cmp-num="2"
                                        is-insert={insertEnabled.c2} is-remove={insertDisabled.c2}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c2}>
                            <c-search-index field-val={fieldVal3} field-options={fieldOptions} val={inputVal3}
                                        oper-val={operVal3} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c3" remove="c2" cmp-num="3"
                                        is-insert={insertEnabled.c3} is-remove={insertDisabled.c3}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c3}>
                            <c-search-index field-val={fieldVal4} field-options={fieldOptions} val={inputVal4}
                                        oper-val={operVal4} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c4" remove="c3" cmp-num="4"
                                        is-insert={insertEnabled.c4} is-remove={insertDisabled.c4}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c4}>
                            <c-search-index field-val={fieldVal5} field-options={fieldOptions} val={inputVal5}
                                        oper-val={operVal5} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c5" remove="c4" cmp-num="5"
                                        is-insert={insertEnabled.c5} is-remove={insertDisabled.c5}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c5}>
                            <c-search-index field-val={fieldVal6} field-options={fieldOptions} val={inputVal6}
                                        oper-val={operVal6} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c6" remove="c5" cmp-num="6"
                                        is-insert={insertEnabled.c6} is-remove={insertDisabled.c6}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c6}>
                            <c-search-index field-val={fieldVal7} field-options={fieldOptions} val={inputVal7}
                                        oper-val={operVal7} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c7" remove="c6" cmp-num="7"
                                        is-insert={insertEnabled.c7} is-remove={insertDisabled.c7}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c7}>
                            <c-search-index field-val={fieldVal8} field-options={fieldOptions} val={inputVal8}
                                        oper-val={operVal8} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c8" remove="c7" cmp-num="8"
                                        is-insert={insertEnabled.c8} is-remove={insertDisabled.c8}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c8}>
                            <c-search-index field-val={fieldVal9} field-options={fieldOptions} val={inputVal9}
                                        oper-val={operVal9} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c9" remove="c8" cmp-num="9"
                                        is-insert={insertEnabled.c9} is-remove={insertDisabled.c9}>
                                    </c-search-index>
                        </template>
                        <template if:true={childCmp.c9}>
                            <c-search-index field-val={fieldVal10} field-options={fieldOptions} val={inputVal10}
                                        oper-val={operVal10} oper-options={operOptions}
                                        onaddcmp={handleAdd} add="c10" remove="c9" cmp-num="10"
                                        is-insert={insertEnabled.c0} is-remove={insertDisabled.c0} >
                                    </c-search-index>
                        </template>
                    </div>
                    <div class="slds-m-top_small slds-align_absolute-center">
                        <lightning-button label="Preview" name="preview" variant="bare" 
                                          class="slds-m-right_small" onclick={hanldePreview}></lightning-button>
                        <lightning-button label="Save" name="save" variant="bare"
                                          class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Cancel" name="cancel" variant="bare"></lightning-button>
                    </div>
                    <div class="slds-m-top_medium slds-theme_shade slds-p-top_xxx-small 
                                slds-p-bottom_xxx-small">
                        <p>Search Logic</p>
                    </div>
                    <div class="slds-m-top_medium">
                        <div>
                        	<lightning-input type="text" name="fLogic" value={filterLogic} field-level-help="1 AND 2"
                                             label="Filter Logic" disabled={filterBool}>
                                            </lightning-input>
                        </div>
                        <div class="slds-grid slds-gutters">
                        	<div class="slds-col slds-size_2-of-5">
                            	<lightning-combobox name="sortField" label="Sort" value={sortField} 
                                            options={fieldOptions}>
                                        </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-5 slds-m-top_xx-small">
                            	<lightning-combobox name="sortLogic" label="" value={sortVal} 
                                            options={sortOptions}>
                                        </lightning-combobox>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
